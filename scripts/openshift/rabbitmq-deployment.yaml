apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  strategy: {}
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - env:
        - name: RABBITMQ_DEFAULT_PASS
          value: galaxy
        - name: RABBITMQ_DEFAULT_USER
          value: galaxy
        - name: RABBITMQ_DEFAULT_VHOST
          value: galaxy
        image: rabbitmq:latest
        imagePullPolicy: "Always"
        name: rabbitmq
        resources: {}
      restartPolicy: Always